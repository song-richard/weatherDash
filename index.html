<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/stylesheet.css">
</head>
<body>
    <section id="searchBar">Weather Dashboard
        <form>
            <input type="text" id="search-input" placeholder="Enter City">
            <button id="search-btn" type="button">Search</button>
        </form>
    </section>
    <section id="todaySection" class="card">
        <div id="todayForecast">
            <div id="todayTemp"></div>
            <div id="todayDescription">Clear Skies</div>
            <div id="todayCity">Location:</div>
            <div id="todayDate">Date:</div>
            <div id="todayWind">Wind Speed:</div>
            <div id="todayHumidity">Humidity:</div>
        </div>
    </section>
    <section id="fiveDaysSection">
        <div id="forecast-day-1">Day 1 Forecast
            <div id="forecast-day-1-date">Date:</div>
            <div id="forecast-day-1-temp">Temp:</div>
            <div id="forecast-day-1-wind">Wind:</div>
            <div id="forecast-day-1-humidity">Humidity:</div>
        </div>
        <div id="forecast-day-2">Day 2 Forecast
            <div id="forecast-day-2-date">Date:</div>
            <div id="forecast-day-2-temp">Temp:</div>
            <div id="forecast-day-2-wind">Wind:</div>
            <div id="forecast-day-2-humidity">Humidity:</div>
        </div>
        <div id="forecast-day-3">Day 3 Forecast
            <div id="forecast-day-3-date">Date:</div>
            <div id="forecast-day-3-temp">Temp:</div>
            <div id="forecast-day-3-wind">Wind:</div>
            <div id="forecast-day-3-humidity">Humidity:</div>
        </div>
        <div id="forecast-day-4">Day 4 Forecast
            <div id="forecast-day-4-date">Date:</div>
            <div id="forecast-day-4-temp">Temp:</div>
            <div id="forecast-day-4-wind">Wind:</div>
            <div id="forecast-day-4-humidity">Humidity:</div>
        </div>
        <div id="forecast-day-5">Day 5 Forecast
            <div id="forecast-day-5-date">Date:</div>
            <div id="forecast-day-5-temp">Temp:</div>
            <div id="forecast-day-5-wind">Wind:</div>
            <div id="forecast-day-5-humidity">Humidity:</div>
        </div>
    </section>
    <section id="weatherHistory">
        <div>History:
            <ul id="history-list"></ul>
        </div>
    </section>
    <script src="./assets/app.js"></script>
</body>
</html>
